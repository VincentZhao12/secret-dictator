<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Dark background -->
  <rect width="100" height="100" fill="#1a1a1a" rx="15"/>
  
  <!-- Red accent border -->
  <rect x="5" y="5" width="90" height="90" fill="none" stroke="#dc2626" stroke-width="3" rx="12"/>
  
  <!-- SD text -->
  <text 
    x="50" 
    y="50" 
    font-family="Arial, sans-serif" 
    font-size="40" 
    font-weight="900" 
    fill="#f5f5dc" 
    text-anchor="middle" 
    dominant-baseline="central"
    letter-spacing="-2">SD</text>
  
  <!-- Subtle shadow effect -->
  <text 
    x="51" 
    y="52" 
    font-family="Arial, sans-serif" 
    font-size="40" 
    font-weight="900" 
    fill="#000000" 
    text-anchor="middle" 
    dominant-baseline="central"
    letter-spacing="-2"
    opacity="0.3"
    style="filter: blur(2px)">SD</text>
</svg>

